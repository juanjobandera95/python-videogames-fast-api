<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Video Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="create-game-btn">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="update-game-btn">Update</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="read-game-btn">Read</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h1 class="h2">Video Game Inventory</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="games-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Genre</th>
                                <th>Release Date</th>
                                <th>Developer</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Create/Update Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameModalLabel">Game Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="gameForm">
                        <div class="form-group">
                            <label for="gameTitle">Title</label>
                            <input type="text" class="form-control" id="gameTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="gameGenre">Genre</label>
                            <input type="text" class="form-control" id="gameGenre">
                        </div>
                        <div class="form-group">
                            <label for="gameReleaseDate">Release Date</label>
                            <input type="date" class="form-control" id="gameReleaseDate">
                        </div>
                        <div class="form-group">
                            <label for="gameDeveloper">Developer</label>
                            <input type="text" class="form-control" id="gameDeveloper">
                        </div>
                        <input type="hidden" id="gameId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveGameBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View/Delete Modal -->
    <div class="modal fade" id="viewDeleteModal" tabindex="-1" role="dialog" aria-labelledby="viewDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewDeleteModalLabel">Game Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="gameDetails">
                    <!-- Game details will be inserted here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteGameBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
